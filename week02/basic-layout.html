<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Fernando Alves">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="a short logo" width="128" height="128">

    <nav>

            <li><a href="https://www.freepik.com/">freepik</a></li>
            <li><a href="https://iconarchive.com/">iconarchive</a></li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, dolor!</p>
        </section>
    </main>
    <aside>
        <img src=https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/albuquerque-new-mexico/800x500/albuquerque-temple-lds-137883-wallpaper.jpg
            width="200">

        <p>Fernando Alves</p>
    </footer>
</body>

</html>
